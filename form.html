<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<h1> Signup Page</h1>
<div class="box">
    <form action="">
 <p>  <label for="first"> First Name :</label>
    <input type="text" id="first" value="" placeholder="First name">
    </p>


    <p> <label for="second">Second Name :</label>
    <input type="text" id="second" placeholder="Second name">
</p>

 <p>  <label for="phone">Phone Number :</label>
    <input type="number" name="" id="phone" placeholder="contact" required>

</p>
   <p>  <label for="age">Age :</label>
    <input type="number" id="age">
</p>

   <p>  <label for="country">Country :</label>
    <input type="text" id="country" required>  </p>


   <p>  <label for="dob">Date of Birth :</label>
    <input type="date" id="dob" required>
</p>

   <p>   <label for="degree">Choose Degree</label>
   <select name="" id="degree" required>
    <option value="Matric">Matric</option>
    <option value="Intermediate">Intermerdiate</option>
    <option value="Graduate">Graduation</option>

   </select> </p>



  <p>   <label for="email">email :</label>
    <input type="email" id="email">
</p>

   <p>  <label for="pass">Password</label>
    <input type="password" name="" id="pass" placeholder="password" required>
</p>

  <p>    <label for="submit"></label>
    <input type="submit" id="submit">
</p>
</form>

</div>
<body>
    
</body>
</html>
